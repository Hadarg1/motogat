<section>
<form class="form-horizontal" name="AutoTeachGeneralInfo" novalidate>

<h2> General Description of {{vm.componentName}}</h2>

<div class="container">

      <div  ng-repeat="gendesc in vm.generalDesc.genraldetails">
        <div class="row">
          <img ng-src="{{gendesc.pic}}"   class="" alt="No picture found" width="600px" height="200px">
          <img ng-src="{{gendesc.txt}}" class="" alt="No text found">
          <br>
          <!--width="260px" height="200px">-->
        </div>
      </div>
</div>
</form>
</section>
