<motogat-modelheader appid="vm.appid"></motogat-modelheader>
<br>
<br>
<br>

<div class="container">
<uib-tabset active="active">
    <uib-tab index="0" heading="General Description">

      <section>
      <form class="form-horizontal" name="AutoTeachGeneralInfo" novalidate>

      <h2> General Description of component {{vm.compname}} of model {{vm.componentName}}</h2>

      <div class="container">

            <div  ng-repeat="gendesc in vm.generalDesc.genraldetails">
              <div class="row">
                <img ng-src="{{gendesc.pic}}"   class="" alt="No picture found" width="600px" height="200px">
                <img ng-src="{{gendesc.txt}}" class="" alt="No text found">
                <br>
                <!--width="260px" height="200px">-->
              </div>
            </div>
      </div>
      </form>
      </section>

    </uib-tab>
    <uib-tab index="1" heading="Connctor">

      <form class="form-horizontal" name="AutoTeachConnector" novalidate>

      <h2> Connector of component {{vm.compname}} of model {{vm.componentName}}</h2>

      <div class="container">

            <div  ng-repeat="connector in vm.generalDesc.connector">
              <div class="row">
                <img ng-src="{{connector.pic}}"   class="" alt="No Picture found" width="600px" height="200px">
                <img ng-src="{{connector.txt}}" class="" alt="No text found">
                <br>
                <!--width="260px" height="200px">-->
              </div>
            </div>
      </div>

      </form>
      </section>


    </uib-tab>
    <uib-tab index="2" heading="Wiring">

      <section>

                <img ng-src="{{wiring.txt}}" class="" alt="No text found">
                <br>

              </div>
            </div>
      </div>
      </form>
      </section>



    </uib-tab>
    <uib-tab index="3" heading="Location">

      </div>

    </uib-tab>
  </uib-tabset>

</div>
